<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Convertisseur de Devises</title>
</head>
<body>
    <div id="converter" class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Convertisseur de Devises</h2>
            <div class="form-group">
                <input type="number" id="amount" class="form-control" placeholder="EntrÃ©e un montant">
            </div>
            <div class="form-group">
                <select id="fromCurrency" class="form-control">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div class="form-group">
                <select id="toCurrency" class="form-control">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <button class="btn btn-primary btn-block" onclick="convert()">Convert</button>
            <div id="result" class="mt-3 text-center"></div>
            <div id="error" class="mt-3 text-center text-danger"></div>
        </div>
    </div>
    <script src="js/convert.js"></script>
</body>
</html>
